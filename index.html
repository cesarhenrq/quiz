<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container-fluid header">
      <img src="./logo.svg">
      <div class="menu">
        <div id="doQuestion" class="menuItem">
          Fazer o Quiz
        </div>
        <div id="registerQuestion" class="menuItem">
          Cadastrar Perguntas
        </div>
        <div id="listQuestions" class="menuItem">
          Listar Perguntas
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="registerQuests">
      <div class="container registerContainer">
        <div class="row">
          <label for="quest" class="col-12">Pergunta</label>
          <input id="quest" class="col-12 registerInput">
        </div>

        <div class="row">
          <label for="firstAlternative" class="col-10">Alternativa 1</label>
          <label for="firstConfirm" class="col-2">Correto?</label>
          <input id="firstAlternative" class="col-10 registerInput">
          <input id="firstConfirm" class="col-2 registerInput" type="radio" name="correctAnswer">
        </div>

        <div class="row">
          <label for="secondAlternative" class="col-10">Alternativa 2</label>
          <label for="secondConfirm" class="col-2">Correto?</label>
          <input id="secondAlternative" class="col-10 registerInput">
          <input id="secondConfirm" class="col-2 registerInput" type="radio" name="correctAnswer">
        </div>

        <div class="row">
          <label for="threeAlternative" class="col-10">Alternativa 3</label>
          <label for="threeConfirm" class="col-2">Correto?</label>
          <input id="threeAlternative" class="col-10 registerInput">
          <input id="threeConfirm" class="col-2 registerInput" type="radio" name="correctAnswer">
        </div>

        <div class="row">
          <label for="fourAlternative" class="col-10">Alternativa 4</label>
          <label for="fourConfirm" class="col-2">Correto?</label>
          <input id="fourAlternative" class="col-10 registerInput">
          <input id="fourConfirm" class="col-2 registerInput" type="radio" name="correctAnswer">
        </div>

        <div class="row">
          <button type="button" class="saveButton">SALVAR</button>
        </div>
      </div>
    </section>

    <section class="doQuiz">
      <div class="container" id="doQuizContainer"></div>
    </section>
    <section class="listQuestionsSection">
      <div class="container" id="listQuestionsContainer">
      </div>
    </section>
    <section class="editQuestions">
      <div class="container" id="editQuestionsContainer">
        <div class="row">
          <div class="col-1" id="closeEditModal">
             <img src="./exit.svg" />
          </div>
        </div>
        <div class="row">
          <label for="questEdit" class="col-12">Pergunta</label>
          <input id="questEdit" class="col-12 editInput">
        </div>

        <div class="row">
          <label for="firstAlternativeEdit" class="col-10">Alternativa 1</label>
          <label for="firstConfirmEdit" class="col-2">Correto?</label>
          <input id="firstAlternativeEdit" class="col-10 editInput">
          <input id="firstConfirmEdit" class="col-2 editInput" type="radio" name="correctAnswerEdit">
        </div>

        <div class="row">
          <label for="secondAlternativeEdit" class="col-10">Alternativa 2</label>
          <label for="secondConfirmEdit" class="col-2">Correto?</label>
          <input id="secondAlternativeEdit" class="col-10 editInput">
          <input id="secondConfirmEdit" class="col-2 editInput" type="radio" name="correctAnswerEdit">
        </div>

        <div class="row">
          <label for="threeAlternativeEdit" class="col-10">Alternativa 3</label>
          <label for="threeConfirmEdit" class="col-2">Correto?</label>
          <input id="threeAlternativeEdit" class="col-10 editInput">
          <input id="threeConfirmEdit" class="col-2 editInput" type="radio" name="correctAnswerEdit">
        </div>

        <div class="row">
          <label for="fourAlternativeEdit" class="col-10">Alternativa 4</label>
          <label for="fourConfirmEdit" class="col-2">Correto?</label>
          <input id="fourAlternativeEdit" class="col-10 editInput">
          <input id="fourConfirmEdit" class="col-2 editInput" type="radio" name="correctAnswerEdit">
        </div>

        <div class="row">
          <button type="button" class="editButton">EDITAR</button>
        </div>
      </div>
    </section>
    <section class="completedQuiz">
      <div class="container" id="completedQuizContainer">
        <div class="row">
          <div class="col-12" id="check-mark">
            <img src="./check-mark.svg">
          </div>
        </div>
        <div class="row">
            <div class="col-12" id="completedText">
              QUIZ Finalizado!
            </div>
        </div>
        <div class="row mb-5">
          <div class="col-12" id="quizResult">
          
          </div>
      </div>
      </div>
    </section>
  </main>
  <!-- Project -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
